

force: 0
name: dgt-1024

transforms: 
  - {type: Mono, args: {squeeze: 1}}
  - {type: DGT, args: {nfft: &n_fft 1024, hop_size: 256}}
  - {type: Magnitude, args: {contrast: log1p, n_fft: *n_fft, mel: 0, mode: unipolar}}
  - {type: Unsqueeze, args: {dim: -2}}

dataset:
  sequence:
    length: 2048
    mode: random
    idx: -1